<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    
    <h1>Registro</h1>

    <form action="#" method="">

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        </div>   
        
        <br>

        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="contraseña" id="pass" placeholder="Ingrese su nombre">
        </div>    

        <br>

        <div>
            <label for="mail">Correo Electrónico</label>
            <input type="email" name="correo" id="mail">
        </div>

        <br>

        <div>
            <label for="mayor">Mayor de Edad?</label>
            <input type="checkbox" name="mayor" id="mayor">
        </div>

        <br>


        <label for="">Estado Civil</label>
        <br>
        <div>

            <input type="radio" name="estadoCivil" id="" value="S" >
            <label for="">Soltero/a</label>

            <br>
            <input type="radio" name="estadoCivil" id="" value="C" checked>
            <label for="">Casado/a</label>

            <br>
            <input type="radio" name="estadoCivil" id="" value="V">
            <label for="">Viudo/a</label>

        </div>

        <br>

        <div>
            <label for="">Nacionalidad</label>

            <select name="nacionalidad" id="">
                <option value="">Seleccione</option>
                <option value="ar">Argentina</option>
                <option value="ur">Uruguay</option>
                <option value="br">Brasil</option>
                <option value="al">Alemania</option>
                <option value="an">Andorra</option>
                <option value="ang">Angola</option>


            </select>

        </div>

        <br>

        <div>
            <label for="">Comentario</label>
            <br>
            <textarea name="comentario" id="" cols="50" rows="10" maxlength="200"></textarea>
        </div>






        <br>

        <input type="submit" value="Enviar">

    </form>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
